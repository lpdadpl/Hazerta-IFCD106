<div>

<p [style.color]="color">
    Color Dinamico
</p>
<p>
    el color actual es el color {{color}}
</p>
    <button class="bg-red-400 m-2 hover:bg-red-500 text-gray-600 hover:text-gray-200 font-bold py-2 px-4 rounded inline-flex items-center" (click)="changeColor('red')">
        Rojo
    </button>
    <button class="bg-green-400 m-2 hover:bg-green-500 text-gray-600 hover:text-gray-200 font-bold py-2 px-4 rounded inline-flex items-center" (click)="changeColor('green')">
        Verde
    </button>
    <button class="bg-blue-400 m-2 hover:bg-blue-500 text-gray-600 hover:text-gray-200 font-bold py-2 px-4 rounded inline-flex items-center" (click)="changeColor('blue')">
        Azul
    </button>
</div>
